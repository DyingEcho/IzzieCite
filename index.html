<!DOCTYPE html>
<html>
    
    
    <head>
        <meta charset="utf-8" />
        <title>IzzieCite</title>
        <!-- Bootstrap -->
            <link 
                    rel="stylesheet"
                    href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
                    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
                    crossorigin="anonymous" />
            <script
                    src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
                    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
                    crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <link 
              rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
              crossorigin="anonymous" />
        <!-- Custom CSS Styling -->
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    </head>
    
    
    <body>
        <div id="container">
            <div id="header">
                <h1>IzzieCite</h1>
                <h3>a neat little citation generator</h3>
            </div>
            <div class="col-sm">
                <div id="citationBox">
                    <h4>Your Citations</h4>
                    <ul id="citations">
                        <div id="citationList">Looks like you don't have any citations made yet!</div>
                        <button class="btn btn-danger" onclick="resetCitationList()" id="citationsResetButton">Reset</button>
                    </ul>
                </div>
            </div>
            <div class="col-sm" id="col2">
                <div>
                    <h4>Create a Citation</h4>
                    <form id="creationForm">
                        
                        <label for="authorFirst">Author:</label>
                        <div class="input-group">
                            <input type="text" placeholder="First (given)" id="authorFirst" class="form-control" />
                            <input type="text" placeholder="Last (family)" id="authorLast" class="form-control" />
                        </div>
                        
                        <label for="authorFirst">Page:</label>
                        <input type="text" placeholder="Page or article title" id="pageTitle" class="form-control" />
                        <input type="text" placeholder="Website title" id="siteTitle" class="form-control" />
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">http://</span>
                            </div>
                            <input type="text" placeholder="Page URL" id="manualCiteURL" class="form-control" />
                        </div>
                        
                        <label for="">Dates:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Published:</span>
                            </div>
                            <input type="number" placeholder="DD" id="datePublishedDay" class="form-control"/>
                            <input type="number" placeholder="MM" id="datePublishedMonth" class="form-control"/>
                            <input type="number" placeholder="YYYY" id="datePublishedYear" class="form-control"/>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Accessed:</span>
                            </div>
                            <input type="number" placeholder="DD" id="dateAccessedDay" class="form-control"/>
                            <input type="number" placeholder="MM" id="dateAccessedMonth" class="form-control"/>
                            <input type="number" placeholder="YYYY" id="dateAccessedYear" class="form-control"/>
                        </div>
                        <!-- Submit/Reset -->
                            <div id="formButtons">
                                <input type="submit" class="btn btn-primary formButton" id="submitButton" value="Go!">
                                <input type="reset" class="btn btn-danger" id="resetButton" value="Reset">
                            </div>
                    </form>
                    <hr />
                    <form id="autoCiteForm">
                        <h5>Try our experimental AutoCite! <i class="fas fa-flask"></i></h5>
                        <div class="input-group mb-3">
                            <input id="autoCiteURL" type="text" class="textBox form-control" placeholder="Page URL"/>
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-outline-primary">Go!</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--<div id="adSpace">
                    <a href="#">
                        <img src="https://via.placeholder.com/400x300.png" />
                        <p>Advertisment</p>
                    </a>
                </div>-->
            </div>
        </div>
    </body>
    
    
    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</html>
