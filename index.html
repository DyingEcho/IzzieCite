<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>SMCite</title>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous" />
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous" />

	<!-- Custom CSS Styling -->
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>


<body>
	<div id="container">

		<div id="header">
			<h1>SMCite</h1>
			<h3>a neat little citation generator</h3>
			<h3>project by <a href="/">theo c</a></h3>
		</div>

		<div class="col-sm">
			<div id="citationBox">
				<h4>Your Citations</h4>
				<ul id="citations">


					<div id="citationList">Looks like you don't have any citations made yet!</div>

					<button class="btn btn-danger" id="citationsResetButton">Reset</button>


				</ul>
			</div>
		</div>
		
		<div class="col-sm" id="col2">
			<div>
				<h4>Create a Citation</h4>
				<div class="dropdown">
					<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">


						Citation Type<span class="caret"></span>


					</button>
					<ul class="dropdown-menu">
					</ul>

				</div>
				<form id="creationForm">

					<!-- Author info-->
					<label>Author:</label>
					<div class="input-group">
						<input type="text" placeholder="First (given)" id="authorFirst" class="form-control" />
						<input type="text" placeholder="Last (family)" id="authorLast" class="form-control" />
					</div>

					<!-- Page info-->
					<label>Page:</label>
					<input type="text" placeholder="Page or article title" id="pageTitle" class="form-control" />
					<input type="text" placeholder="Website title" id="siteTitle" class="form-control" />
					<input type="text" placeholder="Page URL" id="pageURL" class="form-control" />


					
					<!-- Date info-->
					<label>Dates:</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Published:</span>
						</div>
						<input type="number" placeholder="DD" id="publishDay" class="form-control" />
						<input type="number" placeholder="MM" id="publishMonth" class="form-control" />
						<input type="number" placeholder="YYYY" id="publishYear" class="form-control" />
					</div>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Accessed:</span>
						</div>
						<input type="number" placeholder="DD" id="accessDay" class="form-control" />
						<input type="number" placeholder="MM" id="accessMonth" class="form-control" />
						<input type="number" placeholder="YYYY" id="accessYear" class="form-control" />
					</div>

					<!-- Submit/Reset -->
					<div id="formButtons">
						<input type="submit" class="btn btn-primary formButton" id="submitButton" value="Go!">
						<input type="reset" class="btn btn-danger" id="resetButton" value="Reset">
					</div>

				</form>
				<hr />
				<form id="autoCiteForm">
					<h5>Try our experimental AutoCite! <i class="fas fa-flask"></i></h5>
					<div class="input-group mb-3">
						<input id="autoCiteURL" type="text" class="textBox form-control" placeholder="Type a URL, and we'll grab the metadata!" />
						<div class="input-group-append">
							<button type="submit" class="btn btn-outline-primary">Go!</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

<script src="assets/js/main.js"></script>
</html>
