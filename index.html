<!DOCTYPE html>
<html>
    
    
    <head>
        <meta charset="utf-8" />
        <title>IzzieCite</title>
        <!-- Bootstrap -->
            <link 
                    rel="stylesheet"
                    href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
                    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
                    crossorigin="anonymous" />
            <script
                    src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
                    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
                    crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <link 
              rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
              crossorigin="anonymous" />
        <!-- Custom CSS Styling -->
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    </head>
    
    
    <body>
        <div id="container">
            <div id="header">
                <h1>IzzieCite</h1>
                <h3>a neat little citation generator</h3>
            </div>
            <div class="col-sm">
                <div id="citationBox">
                    <h4>Your Citations</h4>
                    <ul id="citations">
                        Looks like you don't have any citations made yet!
                    </ul>
                </div>
            </div>
            <div class="col-sm" id="col2">
                <div id="creationForm">
                    <h4>Create a Citation</h4>
                    <form>
                        <!-- Author -->
                            <div class="inputField">
                            <label for="authorFirst">Author's first name:</label>
                            <input id="authorFirst" type="text" class="textBox" />
                            </div>
                            <br />
                            <div class="inputField">
                            <label for="authorLast">Author's last name:</label>
                            <input id="authorLast" type="text" class="textBox" />
                            </div>
                            <br />
                            <br />
                        <!-- Website -->
                            <div class="inputField">
                            <label for="pageTitle">Title of page:</label>
                            <input id="pageTitle" type="text" class="textBox" />
                            </div>
                            <br />
                            <div class="inputField">
                            <label for="siteTitle">Title of website:</label>
                            <input id="siteTitle" type="text" class="textBox" />
                            </div>
                            <br />
                            <br />
                        <!-- Dates -->
                            <div class="inputField">
                            <label for="datePublished">Date published:</label>
                            <input id="datePublished" type="text" class="textBox" />
                            </div>
                            <br />
                            <div class="inputField">
                            <label for="dateAccessed">Date accessed:</label>
                            <input id="dateAccessed" type="text" class="textBox" />
                            </div>
                        <!-- Submit/Reset -->
                            <div id="formButtons">
                                <input type="submit" class="btn btn-primary" class="formButton" value="Go!">
                                <input type="button" class="btn btn-danger" id="formButton" value="Reset">
                            </div>
                    </form>
                </div>
                <div id="adSpace">
                    <a href="#">
                        <img src="https://via.placeholder.com/400x300.png" />
                        <p>Advertisment</p>
                    </a>
                </div>
            </div>
        </div>
    </body>
    
    
    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</html>
